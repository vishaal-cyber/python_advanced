<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Book - Library System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-book"></i> Library Management System
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link" href="/books">Books</a>
                <a class="nav-link" href="/members">Members</a>
                <a class="nav-link" href="/transactions">Transactions</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-plus"></i> Checkout Book</h4>
                    </div>
                    <div class="card-body">
                        {% if error %}
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle"></i> {{ error }}
                        </div>
                        {% endif %}

                        <form method="POST">
                            <div class="mb-3">
                                <label for="book_id" class="form-label">Select Book *</label>
                                <select class="form-select" id="book_id" name="book_id" required>
                                    <option value="">Choose a book...</option>
                                    {% for book in books %}
                                    {% if book.available_copies > 0 %}
                                    <option value="{{ book.id }}">
                                        {{ book.title }} by {{ book.author }} (Available: {{ book.available_copies }})
                                    </option>
                                    {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="member_id" class="form-label">Select Member *</label>
                                <select class="form-select" id="member_id" name="member_id" required>
                                    <option value="">Choose a member...</option>
                                    {% for member in members %}
                                    {% if member.status == 'active' %}
                                    <option value="{{ member.id }}">
                                        {{ member.first_name }} {{ member.last_name }} ({{ member.email }})
                                    </option>
                                    {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/transactions" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Back to Transactions
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-check"></i> Checkout Book
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
